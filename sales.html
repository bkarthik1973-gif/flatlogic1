<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>

    .sidebar {
      border: 1px solid white;
      padding: 1rem;
      background: white;
    }
    .product-card {
      border: 1px solid white;
      border-radius: 4px;
      padding: 0.5rem;
      transition: box-shadow 0.2s;
    }
    .product-card:hover {
      box-shadow: 0 2px 8px black;
    }
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid white;
      margin-bottom: 0.5rem;
    }
    .filter-section {
      margin-bottom: 1.5rem;
    }
    .filter-section h6 {
      font-weight: bold;
      margin-bottom: 0.75rem;
    }
    .sort-bar {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row">
      <aside class="col-lg-3 mb-4">
        <div class="sidebar">
          <div class="filter-section">
            <h6>Categories</h6>
            <ul class="list-unstyled">
              <li><a href="#">Furniture</a></li>
              <li><a href="#">Lighting</a></li>
              <li><a href="#">Decoration</a></li>
              <li><a href="#">Bedding</a></li>
              <li><a href="#">Bath & Shower</a></li>
              <li><a href="#">Curtains</a></li>
              <li><a href="#">Toys</a></li>
            </ul>
          </div>
          
          <div class="filter-section">
            <h6>Price</h6>
            <div class="d-flex align-items-center">
              <input type="number" class="form-control me-2" placeholder="Min" />
              <input type="number" class="form-control" placeholder="Max" />
            </div>
          </div>
          
          <div class="filter-section">
            <h6>Brands</h6>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="brand1" />
              <label class="form-check-label" for="brand1">Peter England</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="brand2" />
              <label class="form-check-label" for="brand2">Allen Solly</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="brand3" />
              <label class="form-check-label" for="brand3">H&M</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="brand4" />
              <label class="form-check-label" for="brand4">Tommy Hilfiger</label>
            </div>
          </div>
          
          <div class="filter-section">
            <h6>Availability</h6>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="avail1" />
              <label class="form-check-label" for="avail1">In Stock</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="avail2" />
              <label class="form-check-label" for="avail2">Out of Stock</label>
            </div>
          </div>
        </div>
      </aside>
  
      <main class="col-lg-9">
        <div class="d-flex justify-content-between align-items-center sort-bar">
          <div>
            <small>Showing <strong>1‑3</strong> of <strong>5</strong> Products</small>
          </div>
          <div>
            <select class="form-select form-select-sm w-auto">
              <option selected>Sort by: Most Popular</option>
              <option>Newest</option>
              <option>Price: low to high</option>
              <option>Price: high to low</option>
            </select>
          </div>
        </div>
        <div class="row g-3">
          <div class="col-md-4">
            <div class="product-card">
              <img
                src="./1000033211.jpg"
                alt="Product 1"
                class="product-image"
              />
              <h6 class="mt-2">Product Name 1</h6>
              <p class="text-muted mb-1">$299</p>
              <button class="btn btn-sm btn-primary">Add to Cart</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="product-card">
              <img
                src="./1000033209.jpg"
                alt="Product 2"
                class="product-image"
              />
              <h6 class="mt-2">Product Name 2</h6>
              <p class="text-muted mb-1">$399</p>
              <button class="btn btn-sm btn-primary">Add to Cart</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="product-card">
              <img
                src="./1000033210.jpg"
                alt="Product 3"
                class="product-image"
              />
              <h6 class="mt-2">Product Name 3</h6>
              <p class="text-muted mb-1">$149</p>
              <button class="btn btn-sm btn-primary">Add to Cart</button>
            </div>

        <nav class="mt-4">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled"><a class="page-link" href="#">«</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">»</a></li>
          </ul>
        </nav>
      </main>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
